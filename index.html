<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Remove Background â€” BodyPix (client)</title>
  <link rel="stylesheet" href="styles.css">
  <!-- TensorFlow.js and BodyPix from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Remove Background</h1>
    <p class="muted">Client-side background removal dengan BodyPix (TensorFlow.js). Cocok untuk foto orang.</p>

    <div class="controls">
      <input type="file" id="fileInput" accept="image/*">
      <label for="segmentType">Mode:</label>
      <select id="segmentType">
        <option value="person">Person only</option>
        <option value="general">General (multi-person)</option>
      </select>
      <label for="threshold">Segmentation threshold:</label>
      <input id="threshold" type="range" min="0.3" max="0.9" step="0.05" value="0.7">
      <span id="thresholdVal">0.70</span>
      <button id="removeBtn" disabled>Remove background</button>
      <button id="downloadBtn" disabled>Download PNG</button>
    </div>

    <div class="status" id="status">Loading model...</div>

    <div class="canvases">
      <div class="canvas-block">
        <h2>Original</h2>
        <canvas id="origCanvas"></canvas>
      </div>
      <div class="canvas-block">
        <h2>Result (transparent)</h2>
        <canvas id="resultCanvas"></canvas>
      </div>
    </div>

    <footer>
      <small>Model runs locally in your browser. No images are uploaded to a server.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
