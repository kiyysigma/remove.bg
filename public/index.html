<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Remove Background â€” API Key (remove.bg proxy)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Remove Background (server + API key)</h1>
    <p class="muted">Upload gambar, server akan memanggil remove.bg menggunakan API key dan mengembalikan PNG transparan.</p>

    <div class="controls">
      <input type="file" id="fileInput" accept="image/*">
      <button id="uploadBtn" disabled>Remove background</button>
      <a id="downloadLink" style="display:none">Download PNG</a>
    </div>

    <div id="status" class="status">Siap.</div>

    <div class="preview">
      <div>
        <h3>Original</h3>
        <img id="origImg" alt="original" />
      </div>
      <div>
        <h3>Result</h3>
        <img id="resultImg" alt="result" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
